version: "2"
sql:
  - engine: "postgresql"
    schema: "sql/migrations"
    queries: "sql/queries"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: uuid
            go_type: github.com/google/uuid.UUID
          - db_type: timestamptz
            go_type: time.Time
          - column: "users.verified_at"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - column: "sessions.revoked_at"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
