version: "2"
sql:
  - engine: "postgresql"
    schema: "sql/migrations"
    queries: "sql/queries"
    gen:
      go:
        package: "gen"
        out: "internal/repository/gen"
        sql_package: "pgx/v5"
        rename:
          client_ip: "ClientIP"
        overrides:
          - db_type: uuid
            go_type: github.com/google/uuid.UUID
          - db_type: timestamptz
            go_type: time.Time
          - column: "users.verified_at"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - column: "sessions.revoked_at"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - column: "tokens.used_at"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
