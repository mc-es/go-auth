app:
  name: go-auth
  env: dev

server:
  host: 0.0.0.0
  port: 8080
  idle_to: 60s
  read_to: 15s
  write_to: 15s
  shutdown_to: 30s

cors:
  origins:
    - http://localhost:3000
  methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  headers:
    - Content-Type
    - Authorization
  max_age: 600

rate_limit:
  limit: 500
  period: 1m

database:
  name: testdb
  host: localhost
  port: 5432
  user: testuser
  password: testpass
  ssl_mode: disable
  max_conns: 10
  max_idle: 5

auth:
  jwt_secret: "01234567890123456789012345678901"
  access_ttl: 15m
  refresh_ttl: 48h
  hash_cost: 12

smtp:
  host: smtp.example.com
  port: 587
  username: smtpuser
  password: smtppass
  from: test@example.com

logger:
  driver: zap
  level: debug
  format: text
  time_layout: datetime
  output_paths:
    - stdout
  development: true
  file_rotation:
    max_age: 7
    max_size: 100
    max_backups: 3
    local_time: true
    compress: true
