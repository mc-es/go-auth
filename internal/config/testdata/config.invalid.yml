# invalid values for validator:
# - app.name: 2 chars (min 3)
# - app.env: staging (oneof dev prod)
# - auth.jwt_secret: < 32 chars
# - auth.refresh_ttl <= access_ttl (gtfield)
# - database.max_idle > max_conns (ltefield)

app:
  name: ab
  env: staging

server:
  host: 0.0.0.0
  port: 8080
  idle_to: 60s
  read_to: 15s
  write_to: 15s
  shutdown_to: 30s

cors:
  origins:
    - http://localhost:3000
  methods:
    - GET
  headers:
    - Content-Type
  max_age: 600

rate_limit:
  limit: 100
  period: 1m

database:
  name: testdb
  host: localhost
  port: 5432
  user: testuser
  password: testpass
  ssl_mode: disable
  max_conns: 10
  max_idle: 20

auth:
  jwt_secret: "short"
  access_ttl: 30m
  refresh_ttl: 15m
  hash_cost: 12

smtp:
  host: smtp.example.com
  port: 587
  username: smtpuser
  password: smtppass
  from: test@example.com

logger:
  driver: zap
  level: debug
  format: text
  time_layout: datetime
  output_paths:
    - stdout
