# yaml-language-server: $schema=.vscode/app-config.schema.json

app:
  name: go-auth
  env: dev

server:
  host: 0.0.0.0
  port: 8080
  idle_to: 60s
  read_to: 15s
  write_to: 15s
  shutdown_to: 30s

cors:
  origins:
    - http://localhost:3000
  methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  headers:
    - Content-Type
    - Authorization
  max_age: 600

rate_limit:
  limit: 500
  period: 1m

database:
  max_conns: 10
  min_conns: 5
  conn_max_lifetime: 30m

security:
  access_ttl: 15m
  refresh_ttl: 48h
  hash_cost: 12

logger:
  driver: zap
  level: debug
  format: text
  time_layout: time
  output_paths:
    - stdout
  development: true
